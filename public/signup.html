<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - InspireCanvas</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/sign-up.css">
</head>
<body>

    <h2>Signup</h2>
    <form id="signup-form" method="post" autocomplete="off" action="/api/auth/signup" enctype="application/json">
        <label>Name: <input type="text" id="name" name="name" autocomplete="new-name" value=""></label>
        <label>Email: <input type="email" id="email" name="email" autocomplete="new-email" value=""></label>
        <label>Password: <input type="password" id="password" name="password" autocomplete="new-password" value=""></label>
        <label>Role:
            <select id="role">
                <option value="" disabled selected>Select your role</option>
                <option value="buyer">Buyer</option>
                <option value="artist">Artist</option>
            </select>
        </label>
        <button type="submit">Signup</button>
    </form>
    <script>
    document.getElementById("signup-form").addEventListener("submit", async function (event) {
        event.preventDefault();

        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const role = document.getElementById("role").value;

        try {
            const response = await fetch("/api/auth/signup", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, email, password, role }),
            });

            const data = await response.json();

            if (data.success) {
                localStorage.setItem("signedUp", email); // Save signup status
                alert(data.message);
                window.location.href = data.redirect; // Redirect to login page
            } else {
                alert(data.error);
            }
        } catch (error) {
            console.error("Signup error:", error);
            alert("An error occurred. Please try again.");
        }
    });
</script>


</body>
</html>
