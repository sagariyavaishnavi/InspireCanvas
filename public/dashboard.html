<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Dashboard - InspireCanvas</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h2>Manage Your Artwork</h2>
    <form id="upload-form">
        <label>Title: <input type="text" id="title"></label>
        <label>Description: <input type="text" id="description"></label>
        <label>Price: <input type="number" id="price"></label>
        <label>Image: <input type="file" id="image"></label>
        <button type="submit">Upload</button>
    </form>
    <div id="artist-gallery"></div>
    <script src="js/script.js"></script>
</body>
</html>
